<div class="accordion mb-4" id="accordion">
  {{ range $index, $panel := .panels }}
    <div class="accordion-item border-start-0 border-end-0">
      <h2 class="accordion-header">
        <button class="wvu-b-subtle fs-3 accordion-button collapsed mb-0" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-{{ $index }}" aria-expanded="false" aria-controls="collapse-{{ $index }}">
          {{ .title }}
        </button>
      </h2>
      <div id="collapse-{{ $index }}" class="accordion-collapse collapse" data-bs-parent="#accordion">
        <div class="wvu-b-subtle accordion-body p-4 p-xl-5">
          {{ .markdown | markdownify }}
        </div>
      </div>
    </div>
  {{ end }}
</div>
