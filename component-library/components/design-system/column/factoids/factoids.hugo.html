<div class="c-factoids">
  {{ if .heading }}
    <h2 class="h6 wvu-b-label mb-4">{{ .heading }}</h2>
  {{ end }}
  <div class="row gx-5">
    {{ range .items }}
      <div class="col">
        <p class="">
          {{ if .pre }}
            <span class="d-block helvetica-neue-bold">{{ .pre }}</span>
          {{ end }}
          
          <span class="d-block wvu-b-display-heading display-3">{{ .stat }}</span>
          
          {{ if .post }}
            <span class="d-block helvetica-neue-bold">{{ .post }}</span>
          {{ end }}
    
          {{ if .source }}
            <span class="d-block small"><em>{{ .source }}</em></span>
          {{ end }}
        </p>
      </div>
    {{ end }}
  </div>
</div>
