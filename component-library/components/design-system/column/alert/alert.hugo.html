<div class="alert alert-{{ .alert_type | urlize }} p-4 helvetica-neue my-4">
  <div class="row">
    {{ with .icon }}
      <div class="col-6">
        <span class="fa-regular fa-{{ .icon }} display-2"></span>
      </div>
    {{ end }}
    <div class="col">
      {{ with .heading }}
        <h2 class="h5">{{ . }}</h2>
      {{ end }}
      {{ .text | markdownify }}
    </div>
  </div>
</div>
