<div class="mt-4">

  {{ if .heading }}
    <h2>{{ .heading }}</h2>
  {{ end }}

  <ol class="mb-5">
    {{ range .items }}
      <li><a href="#{{ .question | urlize }}">{{ .question }}</a></li>
    {{ end }}
  </ol>

  <ol class="fs-2">
    {{ range .items }}
      <li>
        <p class="mb-2" id="{{ .question | urlize }}"><strong>{{ .question }}</strong></p>
        <div class="fs-6 fw-normal">
          {{ .answer | markdownify }}
        </div>
      </li>
    {{ end }}
  </ol>
</div>
