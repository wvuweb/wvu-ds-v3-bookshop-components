<div class="bg-light wvu-b-subtle">
  {{ if .heading }}
    <h2 class="h6 wvu-b-label p-3 mb-0">{{ .heading }}</h2>
  {{ end }}
  <div class="mb-4">
    <div class="mb-xl-0">
      {{ partial "bookshop" (slice "design-system/generic/youtube-video" .) }}
      <div class="p-4">
        <h2 class="fs-4 wvu-b-display-heading"><span class="wvu-b-font-adjust">{{ .title }}</span></h2>
        <p class="mb-0">{{ .description }}</p>
      </div>
    </div>
  </div>
</div>
