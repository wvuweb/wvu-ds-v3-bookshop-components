<div class="row text-center gx-xxl-6">
  {{ range .items }}
    <div class="col">
      <p class="">
        {{ if .pre }}
          <span class="d-block helvetica-neue-bold">{{ .pre }}</span>
        {{ end }}
        
        <span class="d-block wvu-b-display-heading display-2 mb-4">{{ .stat }}</span>
        
        {{ if .post }}
          <span class="d-block helvetica-neue-bold fs-5">{{ .post }}</span>
        {{ end }}
  
        {{ if .source }}
          <span class="d-block small"><em>{{ .source }}</em></span>
        {{ end }}
      </p>
    </div>
  {{ end }}
</div>
