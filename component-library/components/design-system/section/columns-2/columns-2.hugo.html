<div class="row justify-content-center gx-xl-5">
  <div class="col-xl-12">
    {{ if and .column_a .column_a._bookshop_name }}
      {{ partial "bookshop" (slice .column_a._bookshop_name .column_a) }}
    {{ end }}
  </div>
  <div class="col-xl-12">
    {{ if and .column_aa .column_aa._bookshop_name }}
      {{ partial "bookshop" (slice .column_aa._bookshop_name .column_aa) }}
    {{ end }}
  </div>
</div>
