{{ if or site.Params.env_bookshop_live (ne .config.edit_mode_only true) }}
  <section class="position-relative">
    <figure class="mb-0">
      <img class="w-100" src="{{ .src }}" alt="{{ .alt }}">
    </figure>
    <!-- Does this go inside figure? -->
    {{ with .caption }}
      <figcaption class="mb-0 p-2 me-2 mb-2 wvu-bg-tint text-white helvetica-neue position-absolute" style="bottom: 0; right: 0;">
        <div class="wvu-z-index-content">
            <p class="mb-0">{{ . }}</p>
        </div>
      </figcaption>
    {{ end }}
  </section>
{{ end }}
