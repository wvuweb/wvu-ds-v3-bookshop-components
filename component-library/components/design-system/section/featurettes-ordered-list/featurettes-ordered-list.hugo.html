{{ $styles := .settings.styles }}

<div class="row mb-n6">
  <div class="col-xxl-16 mx-xxl-auto">
    {{ range .items }}
      <div class="row gx-4 mb-6">
        <div class="col-lg-6">
          <div class="position-relative">                    
            <div class="display-0 config-extra-bold-italic wvu-text-outline wvu-b-accent-text" style="font-size: 15rem !important; line-height: .8em;">
              <p class="is-count wvu-b-text-shadow"></p>
            </div>
          </div> 
        </div>
        <div class="col-lg-18">
          <h3 class="wvu-b-display-heading h1">{{ .title }}</h3>
          <p>{{ .text | markdownify }}</p>
          {{ with .ctas }}
            <div class="mt-4">
              {{ range . }}
                <a class="btn wvu-b-btn" href="{{ .url }}">{{ .text }}{{ with .icon }} <span class="fa-regular fa-{{ . }}"></span>{{ end }}</a>
              {{ end }}
            </div>
          {{ end }}
          {{ with .postscript }}
            <div class="mt-4">
              {{ .copy | markdownify }}
            </div>
          {{ end }}
        </div>
      </div>
    {{ end }}
  </div>
</div>
