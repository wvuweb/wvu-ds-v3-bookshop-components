{{ $color := "" }}

{{ if .buttons_c }}
  {{ $color := .buttons_c }}
{{ end }}

<div class="text-center">
  <div class="row">
    <div class="col-xl-16 col-xxl-12 mx-xl-auto">
      <div class="mb-5">
        <h2 class="wvu-b-display-heading wvu-b-accent-text wvu-b-text-shadow display-5"><span class="wvu-b-font-adjust">{{ .heading }}</span></h2>
        {{ with .subheading }}
          <p class="lead">{{ . }}</p>
        {{ end }}
      </div>
      {{ range .buttons }}
        {{ if .button_c }}
          {{ $color = .button_c }}
        {{ end }}
        <a class="btn wvu-b-btn btn-lg mb-1" href="{{ .url }}">{{ .text }}{{ with .icon }}<span class="fa-regular fa-{{ . }}"></span>{{ end }}</a>
        {{ $color := "primary" }}
      {{ end }}
    </div>
  </div>
</div>
