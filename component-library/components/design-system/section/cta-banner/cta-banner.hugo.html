{{ $color := "primary" }}

{{ if .buttons_c }}
  {{ $color := .buttons_c }}
{{ end }}

<div class="text-center">
  {{ range .buttons }}
    {{ if .button_c }}
      {{ $color = .button_c }}
    {{ end }}
    <a class="btn btn-{{ $color }} btn-lg mb-1" href="{{ .url }}">{{ .text }}</a>
    {{ $color := "primary" }}
  {{ end }}
</div>
