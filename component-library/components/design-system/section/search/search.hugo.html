<div class="row py-6">
  <div class="col-xl-16 col-xxl-12 text-center mx-xl-auto">
    {{ if .label }}
      <p class="h6 mb-6 wvu-b-label">{{ .label }}</p>
    {{ end }}
    
    {{ if .heading }}
      <h1 id="" class="wvu-b-display-heading" data-text="{{ .heading }}">
        <span class="wvu-b-font-adjust">{{ .heading }}</span>
      </h1>
    {{ end }}

    {{ if .subheading }}
      <p class="fs-3 my-3 wvu-b-text wvu-b-subheading"><span class="xwvu-b-font-adjust">{{ .subheading }}</span></p>
    {{ end }}

    {{ if .markdown }}
      <div class="mt-4 wvu-b-text">
        {{ .markdown | markdownify }}
      </div>
    {{ end }}

    <div class="row d-flex justify-content-center text-start my-2">
      <div class="col-md-24 mx-auto">
        <div class="row my-4">
          <div class="col-md-24 position-relative">
            <div id="search-component" class="position-relative" style="z-index: 99999999999999">
              <label for="hero-big-search-input" class="visually-hidden">Search</label>
            </div>
            <script>
              window.addEventListener('DOMContentLoaded', (event) => {
                new PagefindUI({ element: "#search-component", showSubResults: false, showImages: false });
                const searchBox = document.querySelector('#search-component .pagefind-ui__search-input');
                searchBox.setAttribute("name", "search-component-input");
              });
            </script>
          </div>
        </div>
      </div>
    </div>

    {{ if .postscript.markdown }}
      <div class="mt-5">
        {{ .postscript.markdown | markdownify }}
      </div>
    {{ end }}
  </div>
</div>
