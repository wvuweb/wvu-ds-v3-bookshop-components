<ul class="list-unstyled row justify-content-center text-center mb-n5">
  {{ range .items }}       
    <li class="col-sm-12 col-lg-4 mb-5">  
      <div class="position-relative">          
        <div class="mb-2 d-flex justify-content-center">
          <div class="mt-n2 display-4 rounded-circle p-5 d-flex mx-auto align-items-center justify-content-center bg-transparent mt-n2">
            <span class="fa-solid fa-{{ .icon }} position-absolute" aria-hidden="true"></span>
          </div>
        </div>            
        <span class="card-title mb-0" id="adipiscing-elit-sed-page-collection-icons-2-139980">
          <a class="h6 text-decoration-none mt-n1 d-block stretched-link" href="{{ .url }}">{{ .text }}</a>
        </span>
      </div>
    </li>
  {{ end }}
</ul>
