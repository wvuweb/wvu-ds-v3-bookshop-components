# Metadata about this component, to be used in the CMS
spec:
  structures:
    - content_blocks
  label: "Profile - Generic"
  description:
  icon: person
  tags: []

# Defines the structure of this component, as well as the default values
blueprint:
  component_name: profile-generic
  label: Spotlight
  heading: Heading
  name: Firstname Lastname
  image:
  super_heading:
    - Label
  info:
    - Morgantown, WV
  copy:
  add_quotemark: false
  profile_url:
  video_url:
  video_image:
  ctas:
  settings:
    styles:
      audience: general
      tone: default
      card_c: option-1
      bg_subtle:
      # enable_blend: false
      # tint_opacity: '0.7'
      remove_container_background: false
    layout:
      buffer:
      margin_no_bg:
      is_cutout: false
      padding: py-6 py-xxl-7
    config:
      name: profile-generic
      edit_mode_only: false
      include_heading_postscript: false
      show: 2024-09-01
      hide: 2099-09-01
  is_dynamic: false
  is_nested: false
  use_common_wrapper: true

# Overrides any fields in the blueprint when viewing this component in the component browser
preview:

# Any extra CloudCannon inputs configuration to apply to the blueprint
_inputs:
  # Settings
  audience:
    type: choice
    options:
      allow_empty: false
      values:
        - name: General
          class: general
        - name: Academic / Traditional
          class: alumni
        - name: Modern + Formal
          class: leaders_partners
        - name: Prospective Students
          class: prospective_students
      value_key: class
    label: Style
  bg_subtle:
    type: checkbox
  buffer:
    type: select
    options:
      allow_empty: true
      values: _select_data.buffers
      value_key: class
    cascade: true
  color_palette:
    type: choice
    options:
      allow_empty: false
      values: _select_data.color_palettes
      value_key: class
  padding:
    type: auto
    hidden: true
  settings:
    type: object
    options:
      subtype: tabbed
  tone:
    type: choice
    options:
      allow_empty: false
      values:
        - name: Default
          class: default
        - name: Reserved
          class: reserved
        - name: Loud
          class: loud
        - name: Let’s Go!
          class: lets-go
      value_key: class
  copy:
    type: textarea
  enable_blend:
    hidden: true
  is_cutout:
    type: switch
    label: Use Cutout
    subtext: Choose this if you’ve cut your profile image from the background.
  level:
    type: number
  margin_no_bg:
    type: select
    label: Margin
    options:
      allow_empty: true
      values: _select_data.container_margins_no_bg
      value_key: class
  component_name:
    hidden: true
  show:
    type: datetime
  tint_opacity:
    hidden: true
  use_common_wrapper:
    type: auto
    hidden: true
_select_data:
  buffers:
    - name: Buffer Top
      class: pt-6
    - name: Buffer Bottom
      class: pb-6
    - name: Buffer Both
      class: py-6
  color_palettes:
    - name: Option 1
      class: option-1
    - name: Option 2
      class: option-2
    - name: Option 3
      class: option-3
    - name: Option 4
      class: option-4
    - name: Option 5
      class: option-5
    - name: Option 6
      class: option-6
    - name: Option 7
      class: option-7
    - name: Option 8
      class: option-8
  container_margins_no_bg:
    - name: Pull Up
      class: mt-n9
    - name: Pull Down
      class: mb-n9
    - name: Pull Both
      class: my-n9
