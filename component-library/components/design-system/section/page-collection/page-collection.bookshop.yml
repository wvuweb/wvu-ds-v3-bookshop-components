# Metadata about this component, to be used in the CMS
spec:
  structures:
  label: "Page Collection"
  description:
  icon:
  tags: []

# Defines the structure of this component, as well as the default values
blueprint:
  heading: Heading
  subheading: Subheading.
  items:
    - title: Item 1 Title
      text: Item 1 text.
      url:
      background_c:
      accent_c:
  postscript:
    copy:
    ctas:
  settings:
    styles:
      audience: general
      tone: default
      color_palette: option-1
      bg_subtle:
      # enable_blend: false
      # tint_opacity: '0.7'
    layout:
      buffer:
      margin:
      padding: py-6 py-xxl-7
    config:
      name: page-collection
      edit_mode_only: false
      include_heading_postscript: true
      # show: 2024-09-01
      # hide: 2099-09-01
  is_dynamic: false
  is_nested: false
  use_common_wrapper: true

# Overrides any fields in the blueprint when viewing this component in the component browser
preview:

# Any extra CloudCannon inputs configuration to apply to the blueprint
_inputs:
  accent_c:
    type: select
    options:
      values: _select_data.brand_colors
      value_key: class
    label: Accent Color
  background_c:
    type: select
    options:
      allow_empty: true
      values: _select_data.brand_colors
      value_key: class
    label: Background Color
  color_palette:
    type: choice
    options:
      allow_empty: false
      values: _select_data.color_palettes
      value_key: class
  copy:
    type: markdown
    options:
      allowed_sources:
        - ccdam
  hide:
    type: datetime
    options:
      timezone: America/New_York
  include_heading_postscript:
    hidden: true
  is_dynamic:
    hidden: true
  is_nested:
    hidden: true
  margin:
    type: select
    options:
      allow_empty: true
      values: _select_data.container_margins
      value_key: class
  settings:
    type: object
    options:
      subtype: tabbed
    preview:
      text:
        - Layout, styles, and config
      icon: settings
  show:
    type: datetime
  use_common_wrapper:
    type: auto
    hidden: true
