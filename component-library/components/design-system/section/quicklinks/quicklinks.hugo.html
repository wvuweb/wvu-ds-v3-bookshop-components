<div class="row">
  <div class="col-xxl-8 position-relative mb-5 mb-xxl-0">
    <h2 class="wvu-b-display-heading">
      {{ .heading }}
    </h2>
    {{ with .subheading }}
      <p class="wvu-b-subheading mt-3 h4">{{ . }}</p>
    {{ end }}
  </div>
  <div class="col-xxl-16">
    <ul class="wvu-ul-chevrons wvu-column-count-lg-3">
      {{ range .links }}
        <li><a class="text-decoration-none" href="{{ .url }}">{{ .text }}</a></li></li>
      {{ end }}
    </ul>
  </div>
</div>
