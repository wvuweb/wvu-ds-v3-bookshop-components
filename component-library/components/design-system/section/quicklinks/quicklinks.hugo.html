<div class="row">
  <div class="col-xxl-8 position-relative mb-5 mb-xxl-0">
    <h2 class="wvu-b-display-heading">
      {{ .heading }}
    </h2>
    {{ with .subheading }}
      <p class="wvu-b-subheading mt-3 h4">{{ . }}</p>
    {{ end }}
  </div>
  <div class="col-xxl-16">
    <ul class="wvu-column-count-lg-3 list-unstyled">
      {{ range .links }}
        <li class="position-relative ps-4"><span class="fa-solid fa-chevron-right wvu-b-accent-text position-absolute small" style="top: 6px; left: 0;"></span> <a class="text-decoration-none" href="{{ .url }}">{{ .text }}</a></li></li>
      {{ end }}
    </ul>
  </div>
</div>
