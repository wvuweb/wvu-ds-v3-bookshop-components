{{ $styles := .settings.styles }}

<div class="row gx-4 text-center">
  {{ range .items }}
    <div class="col-24 col-lg-12 col-xl-8 mb-6">
      <div class="h-100">
        <div class="mb-2 d-flex">
          <div class="bg-wvu-{{ .settings.styles.icon_c }} h1 rounded-circle p-4 d-flex mx-auto align-items-center justify-content-center">
            <span class="fa-solid fa-{{ .icon }} position-absolute" aria-hidden="true"></span>
          </div>
        </div>  
        <h3 class="wvu-b-display-heading h1"><span class="wvu-b-font-adjust">{{ .title }}</span></h3>
        <p>{{ .text | markdownify }}</p>
        {{ with .ctas }}
          {{ range . }}
            <a class="btn wvu-b-btn btn-sm" href="{{ .url }}">{{ .text }}{{ with .icon }} <span class="fa-regular fa-{{ . }}"></span>{{ end }}</a>
          {{ end }}
        {{ end }}
      </div>
    </div>
  {{ end }}
</div>
