{{ $title := "Title" }}
{{ $subheading := "" }}

{{ if .title }}
  {{ $title = .title }}
{{ end }}

{{ if and .topper .topper.subheading }}
  {{ $subheading = .topper.subheading }}
{{ end }}

<header class="pt-6 pb-4 position-relative">
  <div class="container wvu-z-index-content">
    <h1 class="config-extra-bold display-3 text-wvu-blue"><span class="wvu-b-font-adjust">{{ $title }}</span></h1>
    {{ with $subheading }}
      <p class="lead">{{ . }}</p>
    {{ end }}
  </div>
</header>
