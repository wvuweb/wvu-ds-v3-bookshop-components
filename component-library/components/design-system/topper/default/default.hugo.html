{{ $subheading := "" }}

{{ if and .topper .topper.subheading }}
  {{ $subheading = .topper.subheading }}
{{ end }}

<header class="pt-6 pb-5 position-relative bg-light">
  <div class="container wvu-z-index-content">
    <h1 class="oliviar-black display-5 text-wvu-blue">{{ .title }}</h1>
    {{ with $subheading }}
      <p class="lead">{{ . }}</p>
    {{ end }}
  </div>
</header>
