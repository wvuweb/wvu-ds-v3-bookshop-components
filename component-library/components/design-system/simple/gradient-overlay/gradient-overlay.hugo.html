<div class="d-flex w-100 h-100 justify-content-between position-absolute" style="background:
  {{- if .gradient_1 -}}
    linear-gradient(200deg, rgba({{ .gradient_1 }}, 1), transparent){{ if or .gradient_2 .gradient_3 }},{{ end }}
  {{- end }}
  {{ if .gradient_2 }}
    linear-gradient(300deg, rgba({{ .gradient_2 }}, 1), transparent){{ if .gradient_3 }},{{ end }}
  {{ end }}
  {{ if .gradient_3 }}
    linear-gradient(100deg, rgba({{ .gradient_3 }}, 1), transparent)
  {{ end }}
">
</div>
