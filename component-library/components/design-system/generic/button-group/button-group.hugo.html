{{ $size := .size }}
{{ $color := .color }}
<div class="btn-group {{ $size }}" role="group" aria-label="Basic example">
  {{ range .buttons }}
    <a class="btn btn-{{ $color }}" href="{{ .url }}">{{ .text }}{{ if .icon }} <span class="fa-regular fa-{{ .icon }}"></span>{{ end }}</a>
  {{ end }}
</div>
