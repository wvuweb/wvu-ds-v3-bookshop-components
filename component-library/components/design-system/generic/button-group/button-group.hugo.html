{{ $size := .size }}
<div class="btn-group {{ $size }}" role="group" aria-label="Basic example">
  {{ with .buttons }}
    {{ range . }}
      <a class="btn btn-outline-dark" href="{{ .url }}">{{ .text }}{{ if .icon }} <span class="fa-regular fa-{{ .icon }}"></span>{{ end }}</a>
    {{ end }}
  {{ end }}
</div>
