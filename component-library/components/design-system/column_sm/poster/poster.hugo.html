<div class="p-4 wvu-b-accent-bg h-100 d-flex flex-column position-relative">
  {{ with .label }}
    <p class="wvu-b-label align-self-start">{{ . }}</p>
  {{ end }}
  <div class="d-flex flex-grow-1">
    <div class="mb-n2 align-self-end">
      <h2 class="wvu-b-display-heading text-uppercase mt-8 h3"><span class="wvu-b-font-adjust"><a href="{{ .url }}" class="stretched-link text-decoration-none">{{ .heading }}</a> <span class="fa-regular fa-arrow-down-right"></span></span></h2>
      <p class="wvu-b-subheading">{{ .subheading }}</p>
      {{ .body | markdownify }}
    </div>
  </div>
</div>
