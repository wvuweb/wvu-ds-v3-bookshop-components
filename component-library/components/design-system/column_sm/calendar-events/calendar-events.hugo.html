<div class="p-5 wvu-b-subtle h-100 mb-n3">
  <h2 class="h6 wvu-b-label mb-4">{{ .heading }}</h2>
  {{ if site.Params.env_bookshop_live }}
    {{ partial "bookshop" (slice "design-system/generic/collection-tooltip" (dict "text" "Events will show on live site." ) ) }}
  {{ else }}
    {{ .event_feed | safeHTML }}
  {{ end }}
  {{ if and .url .link_text }}
    <a class="text-decoration-none small" href="{{ .url }}">{{ .link_text }} <span class="fa-regular fa-arrow-circle-right"></span></a>
  {{ end }}
</div>
