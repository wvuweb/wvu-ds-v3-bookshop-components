{{ if .heading }}
  <h2 class="h6 wvu-b-label mb-4">{{ .heading }}</h2>
{{ end }}

<ul class="list-unstyled position-relative">
  {{ range .ctas }}
    <li class="mb-1"><a class="btn btn-wvu-safety-blue d-flex justify-content-between align-items-center w-100 rounded-0 p-3 text-decoration-none" href="{{ .url }}">{{ .text }} <span class="fa-regular fa-arrow-right"></span></a></li>
  {{ end }}
</ul>
